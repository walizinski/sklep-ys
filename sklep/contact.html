<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Gymownia | Kontakt</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            <span>Kontakt</span> 
        </h1>
        <div class="auth-buttons">
            <button class="auth-btn" onclick="window.location.href='cart.html'">Koszyk</button>
            <button class="auth-btn" onclick="window.location.href='register.php'">Zarejestruj</button>
            <button class="auth-btn" onclick="window.location.href='login.php'">Zaloguj</button>
            <button class="auth-btn" onclick="window.location.href='index.html'">Strona Główna</button>
        </div>
    </header>
        <section class="contact-form">
            <div>
                <h1 class="contact-title">
                    <span>Skontaktuj się z nami</span>
                </h1>
            </div>
            <form class="form">
                <input type="text" placeholder="Imię" class="form-input">
                <input type="email" placeholder="Email" class="form-input">
                <textarea placeholder="Twoja wiadomość" cols="30" rows="10" class="form-textarea"></textarea>
                <button class="form-button">Wyślij</button>
            </form>
        </section>
    </main>
</body>
</html>
